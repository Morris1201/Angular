<div class="logo"></div>

<ng-container *ngFor="let item of menuList">
  <a nz-dropdown [nzDropdownMenu]="menu">
    {{item.name}}
  </a>

  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzSelectable>
      <li nz-menu-item *ngFor="let name of item.list">{{name.name}}</li>
    </ul>
  </nz-dropdown-menu>
</ng-container>
